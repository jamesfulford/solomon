version: '3.4'

networks:
  solomon:
    name: solomon

services:

  solomon:
    image: 383314943195.dkr.ecr.us-east-1.amazonaws.com/solomon:latest
    restart: always
    networks:
      - solomon
    healthcheck:
      test: ["CMD", "python3", "health.py"]
      timeout: 3s
      retries: 10
      start_period: 10s
    secrets:
      - db-username
      - db-password
      - db-host
      - db-port
      - db-name
      - django-secret-key
  # Migrations need to be applied outside of compose, unfortunately.
  # For continuous uptime, that means our code needs to support records pre- and post- migration.
  
  solomon-ui:
    image: 383314943195.dkr.ecr.us-east-1.amazonaws.com/solomon-ui:latest
    restart: always
    networks:
      - solomon
    depends_on:
      solomon:
        condition: service_healthy
    ports:
      - 80:80

secrets:
  django-secret-key:
    external: true
    name: "arn:aws:secretsmanager:us-east-1:383314943195:secret:django-secret-key-i8IaHO"
  
  # in prod, we might not use our own container for mysql, instead using Aurora or something
  db-name:
    external: true
    name: "arn:aws:secretsmanager:us-east-1:383314943195:secret:db-name-Am5t7x"
  db-username:
    external: true
    name: "arn:aws:secretsmanager:us-east-1:383314943195:secret:db-username-7LkWbk"
  db-password:
    external: true
